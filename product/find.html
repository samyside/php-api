<!DOCTYPE html>
<html>
<head>
	<link rel="shortcut" href="/favicon.ico">
	<title>Find product</title>
</head>
<body>
<h1>Create new product</h1>
<form>
	<fieldset>
		<legend>Find product by:</legend>
		<table border="1">
			<tr>
				<td>ID</td>
				<td>
					<input type="text" id="input-id" >
				</td>
				<td>
					<button type="button" onclick="sendJSON()">
						SendJSON
					</button>
				</td>
			</tr>
			<tr>
				<td>Name</td>
				<td>
					<input type="text" id="input-name">
				</td>
			</tr>
			<tr>
				<td>Price</td>
				<td>
					<input type="text" id="input-price">
				</td>
			</tr>
			<tr>
				<td>Description</td>
				<td>
					<input type="text" id="input-description">
				</td>
			</tr>
		</table>
	</fieldset>

	<fieldset>
		<legend>Result</legend>
		<table border="1">
			<tr>
				<td>ID</td>
				<td id="result-id">No data</td>
			</tr>
			<tr>
				<td>Name</td>
				<td id="result-name">No data</td>
			</tr>
			<tr>
				<td>Price</td>
				<td id="result-price">No data</td>
			</tr>
			<tr>
				<td>Description</td>
				<td id="result-description">No data</td>
			</tr>
		</table>
	</fieldset>

	<style type="text/css">
		h3 {
			text-align: center;
			color: green;
		}
		.result {
			color: green;
			text-align: center;
		}
	</style>
</form>
<script type="text/javascript" src="test-xhr.js"></script>
</body>
</html>
