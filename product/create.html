<!DOCTYPE html>
<html>
<head>
	<link rel="shortcut" href="/favicon.ico">
	<title>Create a new Product</title>
</head>
<body>
	<style type="text/css">
		input {
		}
	</style>
<h1>Create new product</h1>
<form>
	<fieldset>
		<legend>General info</legend>
		<table border="1">
			<tr>
				<td>ID</td>
				<td>
					<input type="text" id="input-id" >
						<button type="button" onclick="sendJSON()">
							SendJSON
						</button>
				</td>
				<td id="result-id"><b></b></td>
			</tr>
			<tr>
				<td>Name</td>
				<td>
					<input type="text" id="input-name">
					<button type="button" onclick="createItem()">Create New Item</button>
				</td>
				<td id="result-name"></td>
			</tr>
			<tr>
				<td>Price</td>
				<td>
					<input type="text" id="input-price">
				</td>
				<td id="result-price"></td>
			</tr>
			<tr>
				<td>Description</td>
				<td>
					<input type="text" id="input-description">
				</td>
				<td id="result-description"></td>
			</tr>
			<tr>
				<td>Category</td>
				<td>
					<br><input type="radio" id="category_id" value="1">Fashion
					<br><input type="radio" id="category_id" value="2">Electronics
					<br><input type="radio" id="category_id" value="3">Motors
					<br><input type="radio" id="category_id" value="5">Movies
					<br><input type="radio" id="category_id" value="6">Books
					<br><input type="radio" id="category_id" value="13">Sports
				</td>
				<td id="result-category"></td>
			</tr>
		</table>
	</fieldset>
	<style type="text/css">
		h3 {
			text-align: center;
			color: green;
		}
		.result {
			color: green;
			text-align: center;
		}
	</style>
</form>
<script type="text/javascript" src="test-xhr.js"></script>
</body>
</html>
